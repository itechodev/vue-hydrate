<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue hydrate</title>
    <script src="./bundle.js"></script>
</head>
<body>
    <v-route url="/quite">
        <p>Quite so my dear</p>
        <p @click="$router.push('/')">Back</p>
    </v-route>

    <div v-data="{
        message: 'Outside. It also works',
        counter: 0,
        click() {
                this.$router.push('/quite');
        }
    }" @click="click()">{{ message }}</div>

</body>
</html>
