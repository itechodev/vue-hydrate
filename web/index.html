<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue hydrate</title>
    <script src="./bundle.js"></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.2s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>

    <transition name="fade">
        <div v-if="$router.match('/quite')">
            <p>Quite so my dear</p>
            <p @click="$router.push('/')">Back</p>
        </div>
    </transition>

    <div v-data="{
        message: 'It works',
        counter: 0
    }">
        <div>{{ message }}</div>
        <div>Router path: {{ $router.path }}</div>
        <div @click="$router.push('/quite')">Go to /quite</div>
        <div @click="$router.push('/')">Go home</div>
    </div>

</body>
</html>
