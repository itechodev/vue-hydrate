<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue hydrate</title>
    <script src="./bundle.js"></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.2s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>

<!--    <v-router url="/:what/:id">-->
<!--        -->
<!--    </v-router>-->

    <transition name="fade">
        <div v-if="$router.match('/:what/:id')">
            <p>Book #{{ $router.params.id }} </p>
            <p @click="$router.push('/')">Back</p>
        </div>
    </transition>

    <div v-data="{
        message: 'It works',
        counter: 15
    }">
        <div>{{ message }}</div>
        <div>Router internals: {{ $router.internal }}</div>
        <div>Router path: {{ $router.path }}</div>
        <div>Router params: {{ $router.params }}</div>
        <div>Router query: {{ $router.query }}</div>

        <div @click="$router.push('/book/' + counter++, {counter: counter})">Go to book</div>
        <div @click="$router.push('/')">Go home</div>
    </div>

</body>
</html>
